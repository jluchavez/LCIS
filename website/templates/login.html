{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<br><br><br><br>
<body style="background-image: url('/static/assets/bg1.svg'), url('/static/assets/bg2.svg'); background-position: left 100%, right 100%; background-repeat: no-repeat; background-size: 600px, 600px;">
<section class="d-block">
  <div class="container justify-content-center">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="card-body">
            <div class="card mb-4 bg-white text-dark shadow p-2 mb-5 bg-white rounded-3 p-3">
                <div class="jumbotron p-4">
                  <form method="POST">
                    <h3 align="center">Log in</h3>  
                    <br>      
                    <div class="form-group">
                      <label for="email"></label>
                      <input
                        type="email"
                        class="form-control bg-light"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="password"></label>
                      <input
                        type="password"
                        class="form-control bg-light"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <br>
                    <div class="form-group">
                      <input type="submit" class="btn btn-success shadow" style="width:100%;" value="Login">
                    </div>
                  </form>
                </div>  
            </div>
            
          </div>
          
        </div>  
    </div>
  </div>
</section>
</body>
