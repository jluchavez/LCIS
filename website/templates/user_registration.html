    <body>
      
      

      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white p-2 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="" style="color:#72bd44;">LIFE<span class="fw-bold" style="color:#1b1c42;">CARE</span></a>
        </div>
      </nav>    
        <section class="d-block" style="margin-top: 100px;">
            <div class="container" style="background-image: url('/static/assets/bg1.svg'), url('/static/assets/bg2.svg'); background-position: left 100%, right 100%; background-repeat: no-repeat; background-size: 450px, 500px;">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-5">
                        <div class="card mb-4 bg-white text-dark shadow p-2 mb-5 bg-white rounded-3 p-3">
                            <div class="jumbotron p-4">
                                <form method="POST" class="">
                                    <div class="card-body">
                                        <h4 class="card-title">
                                            Registration Form
                                        </h4>
                                        <hr></br>
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="fname"></label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="fname"
                                                        name="fname"
                                                        placeholder="First Name"
                                                        required
                                                />
                                            </div>
                                            <div class="col-4">
                                                <label for="lname"></label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="lname"
                                                        name="lname"
                                                        placeholder="Last Name"
                                                        required
                                                />
                                            </div>
                                            <div class="col-4">
                                                <label for="mname"Middle Name></label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="mname"
                                                        name="mname"
                                                        placeholder="Middle Name"
                                                        required
                                                />
                                            </div>
                                        </div>
                                        </br>
                                            <div class="form-group">
                                              <label for="address"></label>
                                              <input
                                                      type="text"
                                                      class="form-control"
                                                      id="address"
                                                      name="address"
                                                      placeholder="Address"
                                                      required
                                              />
                                            </div>
                                            </br>
                                            <div class="row">
                                              <div class="col-6">
                                                  <label for="bday"></label>
                                                  <input
                                                          type="date"
                                                          class="form-control"
                                                          id="bday"
                                                          name="bday"
                                                          placeholder="Birthday"
                                                          required
                                                  />
                                              </div>
                                    
                                              <div class="col-6">
                                                  <label for="age"></label>
                                                  <input
                                                          type="text"
                                                          class="form-control"
                                                          id="age"
                                                          name="age"
                                                          placeholder="Age"
                                                          required
                                                  />
                                              </div>
                                            </div>
                                            </br>
                                            <div class="row">
                                              <div class="col-6">
                                                  <label for="gender"></label>
                                                  <select class="form-select" id="gender" name="gender">
                                                      <option hidden selected disabled>Select</option>
                                                      <option value="Male">Male</option>
                                                      <option value="Female">Female</option>
                                                  </select>
                                              </div>
                                              <div class="col-6">
                                                  <label for="mstatus"></label>
                                                  <select class="form-select" id="mstatus" name="mstatus">
                                                      <option hidden selected disabled>Select</option>
                                                      <option value="Single">Single</option>
                                                      <option value="Married">Married</option>
                                                      <option value="Widowed">Widowed</option>
                                                      <option value="Divorced">Divorced</option>
                                                      <option value="Never Married">Never Married</option>
                                                  </select>
                                              </div>
                                            </div>
                                            </br>
                                            <div class="row">
                                              <div class="col-6">
                                                  <label for="phone"></label>
                                                  <input
                                                          type="text"
                                                          class="form-control"
                                                          id="phone"
                                                          name="phone"
                                                          placeholder="Phone"
                                                          required
                                                  />
                                              </div>
                                              <div class="col-6">
                                                  <label for="email"></label>
                                                  <input
                                                          type="email"
                                                          class="form-control"
                                                          id="email"
                                                          name="email"
                                                          placeholder="Email"
                                                          required
                                                  />
                                              </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                              <label for="phid"></label>
                                              <input
                                                      type="text"
                                                      class="form-control"
                                                      id="phid"
                                                      name="phid"
                                                      placeholder="Philhealth ID"
                                                      required
                                              />
                                            </div>
                                            </br>
                                            <input class="btn btn-primary btn-md float-end" type="submit" value="Done">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
