<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.css"
            integrity="sha512-c0+vSv9tnGS4fzwTIBFPcdCZ0QwP+aTePvZeAJkYpbj67KvQ5+VrJjDh3lil48LILJxhICQf66dQ8t/BJyOo/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="jumbotron p-4">
                                <form method="POST">
                                    <div class="card-body">
                                        <h4 class="card-title">
                                            Registration Form
                                        </h4>
                                        <hr></br>
                                        <div class="row">
    
                                            <div class="col-4">
                                                <label for="fname">Name</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="fname"
                                                        name="fname"
                                                        placeholder="First Name"
                                                        required
                                                />
                                            </div>
                                            <div class="col-4">
                                                <label for="lname"></label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="lname"
                                                        name="lname"
                                                        placeholder="Last Name"
                                                        required
                                                />
                                            </div>
                                            <div class="col-4">
                                                <label for="mname"Middle Name></label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="mname"
                                                        name="mname"
                                                        placeholder="Middle Name"
                                                        required
                                                />
                                            </div>
                                          </div>
                                          </br>
                                          <div class="form-group">
                                            <label for="address">Address</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="address"
                                                    name="address"
                                                    placeholder="Address"
                                                    required
                                            />
                                          </div>
                                          </br>
                                          <div class="row">
                                            <div class="col-6">
                                                <label for="bday">Birthday</label>
                                                <input
                                                        type="date"
                                                        class="form-control"
                                                        id="bday"
                                                        name="bday"
                                                        placeholder="Birthday"
                                                        required
                                                />
                                            </div>
                                  
                                            <div class="col-6">
                                                <label for="age">Age</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="age"
                                                        name="age"
                                                        placeholder="Age"
                                                        required
                                                />
                                            </div>
                                        </div>
                                          </br>
                                          <div class="row">
                                            <div class="col-6">
                                                <label for="gender">Gender</label>
                                                <select class="form-select" id="gender" name="gender">
                                                    <option hidden selected disabled>Select</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                            <div class="col-6">
                                                <label for="mstatus">Marital Status</label>
                                                <select class="form-select" id="mstatus" name="mstatus">
                                                    <option hidden selected disabled>Select</option>
                                                    <option value="Single">Single</option>
                                                    <option value="Married">Married</option>
                                                    <option value="Widowed">Widowed</option>
                                                    <option value="Divorced">Divorced</option>
                                                    <option value="Never Married">Never Married</option>
                                                </select>
                                            </div>
                                        </div>
                                          </br>
                                          <div class="row">
                                            <div class="col-6">
                                                <label for="phone">Phone</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="phone"
                                                        name="phone"
                                                        placeholder="Phone"
                                                        required
                                                />
                                            </div>
                                            <div class="col-6">
                                                <label for="email">Email</label>
                                                <input
                                                        type="email"
                                                        class="form-control"
                                                        id="email"
                                                        name="email"
                                                        placeholder="Email"
                                                        required
                                                />
                                            </div>
                                          </div>
                                          <br>
                                          <div class="form-group">
                                            <label for="phid">Philheath ID</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="phid"
                                                    name="phid"
                                                    placeholder="Philhealth ID"
                                                    required
                                            />
                                          </div>
                                          </br>
                                            <input class="btn btn-primary btn-md float-end" type="submit" value="Done">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"
            integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"></script>
    </body>
</html>
